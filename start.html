<!DOCTYPE html>
<html>
  <head>
    <title>Go Monkey!</title>
    <meta name="description" content="Go Monkey">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="game-state.js"></script>
</head>
  <body>

<a-scene 
    cursor="rayOrigin: mouse"
    environment="preset: forest; shadow: true shadowSize: 10; lightPosition: -1 1 1" 
    physics
>
    <!-- info-message="htmlSrc: <p>Hi</p>" -->

    <a-assets>
        <!-- <a-asset-item id="messageText" src="message.html"></a-asset-item> -->
        <img id="thumbnail" src="assets/thumbnail.png">
    </a-assets>
    <!-- <a-camera position="0 1 2">
    </a-camera> -->
        <a-sky color="#6796f5"></a-sky>
        <a-entity 
            id="leftHand" 
            link-controls="hand: left" 
            oculus-touch-controls
        >
        </a-entity>
        <a-entity 
        id="rightHand" 
        link-controls="hand: right" 
        oculus-touch-controls
        >
        </a-entity>
        <a-link href="gomonkey.html" title="Start Go Monkey!" backgroundColor="red" borderColor="black" highlighted="true"></a-link>

</a-scene>
</body>
</html>
