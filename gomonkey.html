<!DOCTYPE html>
<html>
  <head>
    <title>Go Monkey</title>
    <meta name="description" content="Go Monkey">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="https://unpkg.com/aframe-haptics-component/dist/aframe-haptics-component.min.js"></script>
    <script src="https://unpkg.com/aframe-play-sound-on-event@1.0.2/dist/aframe-play-sound-on-event.min.js"></script> 
</head>
  <body>

<a-scene environment="preset: forest; shadow: true shadowSize: 10; lightPosition: -1 1 1" physics>
    <a-assets>
        <!-- GLTFs -->
        <a-asset-item id="monkey" src="models/monkey.glb"></a-asset-item>
        <a-asset-item id="strawberry" src="models/strawberry.glb"></a-asset-item>
        <a-asset-item id="banana" src="models/banana.glb"></a-asset-item>
        <a-asset-item id="orange" src="models/orange.glb"></a-asset-item>
        <a-asset-item id="jellyfish" src="models/jellyfish.glb"></a-asset-item>
        <audio id="monkeysound" src="models/monkeySound.wav"></audio>
        <!-- Mixins -->
        <a-mixin id="dynamic" hoverable grabbable stretchable draggable dropppable></a-mixin>
    </a-assets>

    <!-- GAME STATE -->
    <a-entity game-state></a-entity>

    <!-- MONKEY -->
    <a-entity 
        static-body
        hoverable grabbable stretchable draggable dropppable
        track
        id="monkey"
        class="monkey"   
        gltf-model="#monkey"   
        position="0 0 0" 
        rotation="180 180 180"
        scale="0.2 0.2 0.2"
        aabb-collider="objects: .fruit"
        sound="src: #monkeysound"
        play-sound-on-event="mode: toggle-stop; event: hitstart"
        >
    </a-entity>
<!-- event-set__hitstart="property: rotatestartEvents: hitstart; dur: 500";
    event-set__hitend="scale: 0.2 0.2 0.2" -->

    <!-- PLANE -->
    <a-box 
        id="ground" 
        width="100" 
        height="0.01" 
        depth="100" 
        visible="true" 
        color="#006600"
        >
    </a-box>

    <!-- SKY -->
    <a-sky color="#6796f5"></a-sky>
   
    <!-- FRUIT -->
    <a-entity random-fruit></a-entity>

    <a-entity game-state></a-entity>      
    <a-entity 
        id="score" 
        text="value: SCORE 0; color: red; font: mozillavr; letterSpacing: 1; align: center;" 
        position="0 1.7 0"
        event-set__hitstart="text: value: SCORE 1;">
    </a-entity>

    <!-- Quest Controllers -->
    <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
    <a-entity 
        sphere-collider="objects: .monkey" 
        super-hands hand-controls="hand: left" 
        haptics="events: hitstart; dur: 1000; force: 0.5">
    </a-entity>
    <a-entity 
        sphere-collider="objects: .monkey" 
        super-hands hand-controls="hand: right" 
        haptics="events: hitstart; dur: 1000; force: 0.5">
    </a-entity>

    <script>
        let scene = document.querySelector('a-scene');
        scene.addEventListener('hitstart', 
            function () {
                let score = document.querySelector('#score');
                score.setAttribute('text','value: SCORE 1');
            });

        // <!-- GAME STATE -->
        AFRAME.registerComponent('game-state', {
            init: function() {
                let sceneEl = document.querySelector('a-scene');
                label = document.createElement('a-entity');
                label.setAttribute('id', 'label');
                label.setAttribute('text',"value: GO MONKEY!; color: #000000; font: mozillavr; letterSpacing: 1; align: center;");
                label.setAttribute('position','0 2 0');
                label.setAttribute('scale', '6 6 6');
                sceneEl.appendChild(label);                
            }
        });

        // <!-- FRUIT -->
		AFRAME.registerComponent('random-fruit', {
			init: function() {
				let totalFruit = 30;
				let fruit = [];
				let size = 0.125;
                let sceneEl = document.querySelector('a-scene');

                // Random time to spawn fruit
                random_time = Math.random() * 500;
                setTimeout(function() {
                    // Make fruit
                    for (let i=0; i<totalFruit; i++) {
                        fruit[i] = document.createElement('a-entity');
                        fruit[i].setAttribute('class', 'fruit');
                        fruit[i].setAttribute('mixin','dynamic');
                        // fruit[i].setAttribute('dynamic-body', 'mass:0.5');

                        // Strawberry
                        if (i % 3) {
                            fruit[i].setAttribute('gltf-model', '#strawberry');
                            fruit[i].setAttribute('scale', '0.001 0.001 0.001');
                        } 
                        // Orange
                        else if (i % 5) {
                            fruit[i].setAttribute('gltf-model', '#orange');
                            fruit[i].setAttribute('scale', '0.003 0.003 0.003');
                        } 
                        // Banana
                        else if (i % 7) {
                            fruit[i].setAttribute('gltf-model', '#banana');
                            fruit[i].setAttribute('scale', '0.001 0.001 0.001');
                        } 
                        // Jellyfish
                        else {
                            fruit[i].setAttribute('gltf-model', '#jellyfish');
                            fruit[i].setAttribute('scale', '0.05 0.05 0.05');
                        }

                        // Random fruit rotation                    
                        x_rot = Math.random() * 360;
                        y_rot = Math.random() * 360;
                        z_rot = Math.random() * 360;

                        fruit[i].setAttribute('animation', 'property: rotation; to: ' + x_rot + ' ' + y_rot + ' ' + z_rot + '; loop: true; dur: 10000');
                        x_initial = Math.random()* (5 - (-5)) + (-5);
                        y_initial = 10; 
                        z_initial = Math.random()* (5 - (-5)) + (-5);
                        x_final = Math.random()* (5 - (-5)) + (-5);
                        y_final = 0;
                        z_final = Math.random()* (5 - (-5)) + (-5);
                        
                        // Fruit Falling
                        random_dur = Math.random() * (30000 - (20000)) + 20000;
                        fruit[i].setAttribute('position', x_initial + ' ' + y_initial + ' ' + z_initial);
                        fruit[i].setAttribute('animation__2', 'property: position; to: ' + x_final + ' ' + y_final + ' ' + z_final + '; loop: true; dur: ' + random_dur);

                        // fruit[i].addEventListener('hitstart', function() {

                        // });

                        // Randomize the times
                        random_time = Math.random() * (300 - (200)) + 200;
                        setTimeout(function() {
                            sceneEl.appendChild(fruit[i]);
                        }, random_time);
                    }
                }, random_time);	
            }
        });
</script> 
</a-scene>

</html>
