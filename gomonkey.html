<!DOCTYPE html>
<html>
  <head>
        <title>Go Monkey</title>
        <meta name="description" content="Go Monkey">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    </head>
  <body>

<a-scene overlay-visibility>
    <a-assets>
        <a-asset-item id="monkey" src="models/monkey.glb"></a-asset-item>
        <a-asset-item id="strawberry" src="models/strawberry.glb"></a-asset-item>
        <a-asset-item id="banana" src="models/banana.glb"></a-asset-item>
        <a-asset-item id="orange" src="models/orange.glb"></a-asset-item>

        <a-mixin id="small" scale="0.1 0.1 0.1"></a-mixin>
        <a-mixin id="mini" scale="0.0015 0.0015 0.0015"></a-mixin>
    </a-assets>

    <!-- TITLE -->
    <a-entity
        text="value: GO MONKEY!; color: #000000; font: mozillavr; letterSpacing: 1; align: center;"
        position="-3 3 0"
        scale="6 6 6">
    </a-entity>

    <!-- MONKEY -->
    <a-entity 
        mixin="small" 
        id="monkey"   
        gltf-model="#monkey"   
        position="0 0 0" 
        rotation="180 180 180"
        >
    </a-entity>

    <!-- PLANE -->
    <a-plane 
        color="#006600" 
        rotation="-90 0 0" 
        width="100" 
        height="100"
        repeat="100 100"
        id="ground"
    ></a-plane>
    <a-sky color="#6796f5"></a-sky>
    <a-entity camera orbit-controls="initialPosition: 0 1 1"></a-entity>

    <!-- START BUTTON -->
    <a-camera cursor="rayOrigin: mouse"></a-camera>
    <button 
        style="z-index: 999; position: fixed" 
        onclick="start()">
        START
    </button>

    <!-- TIMER -->
    <a-entity 
        id="timer" 
        timer=" timerTime:5; DigitsColor:red"
        position="3 3 3">
    </a-entity>

    <!-- FRUIT -->
    <a-entity id="fruit" random-fruit></a-entity>
   
    <script>
        function start(){
            const clock = document.querySelector("#clock");
            clock.reset();
        }

        // <!-- FRUIT -->
		AFRAME.registerComponent('random-fruit', {
			init: function(){
				let totalFruit = 30;
				let fruit = [];
				let size = 0.125, spacing = 3, x;
                let sceneEl = document.querySelector('a-scene');
                
                // Create a fruit
				for (let i=0; i<totalFruit; i++){
					fruit[i] = document.createElement('a-entity'); // create the element
                    fruit[i].setAttribute('id', 'fruit');
                    if (i < 10) {
                        fruit[i].setAttribute('gltf-model', "#strawberry");
                    } else if (i < 20 && i >= 10) {
                        fruit[i].setAttribute('gltf-model', "#orange");
                    } else {
                        fruit[i].setAttribute('gltf-model', "#banana");
                    }

                    fruit[i].setAttribute('mixin',"mini");
                    x_rot = Math.random() * 360;
                    y_rot = Math.random() * 360;
                    z_rot = Math.random() * 360;
                    fruit[i].setAttribute('animation', "property: rotation; to: " + x_rot + " " + y_rot + " " + z_rot + "; loop: true; dur: 10000");
                    x_initial = Math.random()* (10 - (-10)) + (-10);
                    y_initial = 10; 
                    z_initial = Math.random()* (10 - (-10)) + (-10);
                    x_final = Math.random()* (10 - (-10)) + (-10);
					y_final = 0;
					z_final = Math.random()* (10 - (-10)) + (-10);
                    fruit[i].setAttribute('position', x_initial + ' ' + y_initial + ' ' + z_initial);
                    fruit[i].setAttribute('animation__2', "property: position; to: " + x_final + " " + y_final + " " + z_final+"; loop: true; dur: 10000");
					sceneEl.appendChild(fruit[i]);
				}
			}
        });
        
    </script> 

</a-scene>
</body>
</html>
