<!DOCTYPE html>
<html>
  <head>
        <title>Go Monkey</title>
        <meta name="description" content="Go Monkey">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
        <a-assets>
            <a-asset-item id="monkey" src="models/monkey.glb"></a-asset-item>
            <a-asset-item id="fruit" src="models/strawberry.glb"></a-asset-item>
            <a-mixin id="small" scale="0.2 0.2 0.2"></a-mixin>
            <a-mixin id="mini" scale="0.005 0.005 0.005"></a-mixin>
        </a-assets>
    <a-entity 
        obj-model="obj: #monkey_obj; mtl: #monkey_mtl" 
    >
    </a-entity>
    <!-- <a-entity camera look-controls position="0 1.6 0"></a-entity>
    <a-entity id="rig" position="25 10 0">
        <a-entity id="camera" camera look-controls></a-entity>
    </a-entity> -->
    <a-entity id="parent" position="0 0 0" rotation="0 45 0">
        <a-entity 
            mixin="small" 
            id="monkey"   
            gltf-model="#monkey"   
            position="0 0 0" 
            rotation="360 140 0">
        </a-entity>
    </a-entity>
    <a-entity id="parent" position="0 0 0" rotation="0 45 90">    
        <a-entity 
            mixin="mini"
            id="fruit"   
            gltf-model="#fruit"   
            position="15 5 10"  
            rotation=" 60 180 90">
        </a-entity>
    </a-entity>
    <a-plane 
        color="#006600" 
        rotation="-90 0 0" 
        width="30" 
        height="30"
        repeat="10 10">
    </a-plane>
    <a-sky color="#6796f5"></a-sky>
    </a-scene>
  </body>
</html>
