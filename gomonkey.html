<!DOCTYPE html>
<html>
  <head>
    <title>Go Monkey</title>
    <meta name="description" content="Go Monkey">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <!-- <script src="track-component.js"></script> -->
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

    </head>
  <body>

<a-scene overlay-visibility thumbstick-logging>
    <a-assets>
        <!-- GLTFs -->
        <a-asset-item id="monkey" src="models/monkey.glb"></a-asset-item>
        <a-asset-item id="strawberry" src="models/strawberry.glb"></a-asset-item>
        <a-asset-item id="banana" src="models/banana.glb"></a-asset-item>
        <a-asset-item id="orange" src="models/orange.glb"></a-asset-item>
        <a-asset-item id="jellyfish" src="models/jellyfish.glb"></a-asset-item>
        <!-- Mixins -->
        <a-mixin id="small" scale="0.2 0.2 0.2"></a-mixin>
        <a-mixin id="mini" scale="0.0015 0.0015 0.0015"></a-mixin>
        <a-mixin id="mid" scale="0.05 0.05 0.05"></a-mixin>
        <a-mixin id="orng" scale="0.005 0.005 0.005"></a-mixin>
    </a-assets>

    <!-- GAME STATE -->
    <a-entity game-state></a-entity>

    <!-- MONKEY -->
    <a-entity 
        hoverable grabbable stretchable draggable dropppable
        track
        mixin="small" 
        id="monkey"   
        gltf-model="#monkey"   
        position="0 0 0" 
        rotation="180 180 180"
        >
    </a-entity>

    <!-- PLANE -->
    <a-plane 
        color="#006600" 
        rotation="-90 0 0" 
        width="100" 
        height="100"
        repeat="100 100"
        id="ground"
    ></a-plane>
    <a-sky color="#6796f5"></a-sky>
   
    <!-- TIMER -->
    <!-- <a-entity 
        id="timer" 
        timer=" timerTime:5; DigitsColor:red"
        position="1 2 0"
    > -->
    </a-entity>

    <!-- FRUIT -->
    <a-entity random-fruit></a-entity>

    <!-- Meta Quest 2 - Controllers -->
    <!--="hand: right; color: #cc9966; handModelStyle: toon;" id="handright"-->
    <!-- <a-entity oculus-touch-controls="hand: left; color: #cc9966; handModelStyle: toon;" id="handleft" start-game></a-entity> -->
    <!-- <a-entity oculus-touch-controls start-game></a-entity> -->

    <a-camera></a-camera>
    <a-entity sphere-collider="objects: a-entity" super-hands hand-controls="hand: left"></a-entity>
    <a-entity sphere-collider="objects: a-entity" super-hands hand-controls="hand: right"></a-entity>

    <script>

        AFRAME.registerComponent('start-game',{
        init: function () {
            // let sceneEl = document.querySelector('a-scene');
            var label = document.getElementById('#label');
            label.addEventListener('abuttondown', this.logThumbstick);
        },
        logThumbstick: function (evt) {
            label.setAttribute('text',"value: movement detected!; color: #000000; font: mozillavr; letterSpacing: 1; align: center;");
        }
        });

        // <!-- GAME STATE -->
        AFRAME.registerComponent('game-state', {
            init: function() {
                let sceneEl = document.querySelector('a-scene');
                label = document.createElement('a-entity');
                label.setAttribute('id', 'label');
                label.setAttribute('text',"value: GO MONKEY!; color: #000000; font: mozillavr; letterSpacing: 1; align: center;");
                label.setAttribute('position','0 2 0');
                label.setAttribute('scale', '6 6 6');
                sceneEl.appendChild(label);                
            }
        });

        // <!-- FRUIT -->
		AFRAME.registerComponent('random-fruit', {
			init: function(){
				let totalFruit = 30;
				let fruit = [];
				let size = 0.125;
                let sceneEl = document.querySelector('a-scene');
                let i = 0;

                random_time = Math.random() * (500);
                    setTimeout(function() {
                    for (let i=0; i<totalFruit; i++){
                        fruit[i] = document.createElement('a-entity');
                        fruit[i].setAttribute('id', 'fruit');
                        if (i % 3) {
                            fruit[i].setAttribute('gltf-model', "#strawberry");
                            fruit[i].setAttribute('mixin',"mini");
                        } else if (i % 5) {
                            fruit[i].setAttribute('gltf-model', "#orange");
                            fruit[i].setAttribute('mixin',"orng");
                        } else if (i % 7) {
                            fruit[i].setAttribute('gltf-model', "#banana");
                            fruit[i].setAttribute('mixin',"mini");
                        } else {
                            fruit[i].setAttribute('gltf-model', "#jellyfish");
                            fruit[i].setAttribute('mixin',"mid");
                    }
                    
                        x_rot = Math.random() * 360;
                        y_rot = Math.random() * 360;
                        z_rot = Math.random() * 360;

                        fruit[i].setAttribute('animation', "property: rotation; to: " + x_rot + " " + y_rot + " " + z_rot + "; loop: true; dur: 10000");
                        x_initial = Math.random()* (5 - (-5)) + (-5);
                        y_initial = 10; 
                        z_initial = Math.random()* (5 - (-5)) + (-5);
                        x_final = Math.random()* (5 - (-5)) + (-5);
                        y_final = -2;
                        z_final = Math.random()* (5 - (-5)) + (-5);
                        
                        random_dur = Math.random() * (10000 - (9000)) + 9000;
                        fruit[i].setAttribute('position', x_initial + ' ' + y_initial + ' ' + z_initial);
                        fruit[i].setAttribute('animation__2', "property: position; to: " + x_final + " " + y_final + " " + z_final+"; loop: true; dur: " + random_dur);

                        random_time = Math.random() * (300 - (200)) + 200;
                        setTimeout(function() {
                            sceneEl.appendChild(fruit[i]);
                        }, random_time);
				    }
                }, random_time);	
            },
        }
    );
</script> 
</a-scene>
</body>
</html>
