<!DOCTYPE html>
<html>

<head>
       <title>Polyhedral Dice</title>
       <meta name="description" content="Polyhedral Dice">
       <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
       <!-- <script src="js/aframe-v1.3.0.js"></script> -->
       <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>

<a-scene environment="preset: default;" background="color: #000000;">

  <a-assets>
       <a-asset-item id="d6" src="models/d6.glb"></a-asset-item>
       <a-asset-item id="d8" src="models/d8.glb"></a-asset-item>
       <a-asset-item id="d10" src="models/d10.glb"></a-asset-item>
       <a-asset-item id="d12" src="models/d12.glb"></a-asset-item>
       <a-asset-item id="d20" src="models/d20.glb"></a-asset-item>
       <a-asset-item id="d100" src="models/d100.glb"></a-asset-item>
  </a-assets>
  
  <a-entity camera look-controls wasd-controls="acceleration: 5" position="0 1.6 0">
         <a-entity light="type: point; color: #888888; distance: 10;"></a-entity>
  </a-entity>

  <a-entity id="p6"   gltf-model="#d6"   position="-0.5 1.7 -1"  rotation="  0 180 -90"></a-entity>
  <a-entity id="p8"   gltf-model="#d8"   position=" 0.0 1.7 -1"  rotation=" 60 180 -90"></a-entity>
  <a-entity id="p12"  gltf-model="#d12"  position=" 0.5 1.7 -1"  rotation="  0 170 -55"></a-entity>
  <a-entity id="p20"  gltf-model="#d20"  position="-0.5 1.3 -1"  rotation="  0   0 180"></a-entity>
  <a-entity id="p10"  gltf-model="#d10"  position=" 0.0 1.3 -1"  rotation="-75   0  18"></a-entity>
  <a-entity id="p100" gltf-model="#d100" position=" 0.5 1.3 -1"  rotation=" 95   0 -50"></a-entity>
  <a-entity id="box" geometry="primitive: box; width: 1; depth: 1; height: 1" position="-1 0.5 -3" rotation="0 45 0" material="color: #4CC3D9"></a-entity>
  <a-entity id="sphere" geometry="primitive: sphere; radius: 1.25" material="color: #EF2D5E" position="0 1.25 -5"></a-entity>
  <a-entity id="cylinder" geometry="primitive: cylinder; radius: 0.5; height: 1.5" position="1 0.75 -3" material="color: #FFC65D"></a-entity>
  <a-entity id="plane" position="0 0 -4" rotation="-90 0 0" geometry="primitive: plane; width: 4; height: 4" material="color: #7BC8A4"></a-entity>
  <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="color: #ECECEC; shader: flat; side: back"></a-entity>
</a-scene>

</body>
</html>
